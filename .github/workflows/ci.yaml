name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Go app
      run: go build -v ./...

    - name: Run Go tests
      run: go test -v ./...

    # ✅ OWASP Dependency-Check (Go modules vulnerability scan)
    - name: OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "BirthdayMate"
        path: "."
        format: "SARIF"
        out: "dependency-check-report"

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/birthdaymate:latest .

    # ✅ Trivy scan on the Docker image
    - name: Trivy Image Scan
      uses: aquasecurity/trivy-action@0.12.0
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME }}/birthdaymate:latest
        format: table
        exit-code: 1
        ignore-unfixed: true

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/birthdaymate:latest

